<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>T.O.P - Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js" defer ></script>
</head>
<body>
<a style="text-decoration: none; color: white" href="../index.html"><button>Back</button></a>
<div class="calculator">
    <h1 style="color: white">
        Calculator
    </h1>


    <div class="display" >
        <span class="fistNumber"></span>
        <span class="operator"></span>
        <span class="lastNumber"></span>
        <span class="result"></span>
    </div>

    <div class="buttons">
    <button class="number-button" id="one">1</button>
    <button class="number-button" id="two">2</button>
    <button class="number-button" id="three">3</button>
    <button class="number-button" id="four">4</button>
    <button class="number-button" id="five">5</button>
    <button class="number-button" id="six">6</button>
    <button class="number-button" id="seven">7</button>
    <button class="number-button" id="eight">8</button>
    <button class="number-button" id="nine">9</button>
    <button class="number-button" id="zero">0</button>

    <button type="submit" id="equals">equals</button>
    <button type="submit" class="operator" id="add">+</button>
    <button type="submit" class="operator" id="sub">-</button>
    <button type="submit" class="operator" id="div">/</button>
    <button type="submit" class="operator" id="mul">x</button>
    <button type="submit" class="clear" id="clr">clear</button>
    </div>
</div>
</body>
</html>
